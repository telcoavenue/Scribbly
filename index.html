<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scribbly</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100;
      background: linear-gradient(to bottom right, #b084cc, #d1a7ff);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      margin-top: 60px;
      margin-bottom: 60px;
      width: 80%;
      max-width: 900px;
      background-color: #e6defa;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.6);
      padding: 30px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2em;
      color: #222;
    }

    textarea {
      width: 100%;
      min-height: 300px;
      resize: vertical;
      padding: 15px;
      font-size: 1rem;
      line-height: 1.5;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      background-color: white;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Scribbly</h1>
    <textarea placeholder="Start drafting... paste anything here â€“ plain text, code, ideas."></textarea>
  </div>
</body>
</html>
